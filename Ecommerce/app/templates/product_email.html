{% extends 'base.html' %}



{% block title %}
login
    
{% endblock title %}

{% block content %}



  <link
href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
rel="stylesheet"
/>




<style>
    /* Container styling */
    #con {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        padding-left: 40px;
        padding-right: 30px;
        border-radius:10px ;
    }

    /* Content box styling */
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;

        box-shadow: 0 2px 8px rgba(99, 99, 99, 0.2);
        animation: slideDown 1s ease-in-out;
        width: 25rem;
        height: 25rem;
        padding: 10px 20px;
        border-radius: 10px;
    }

    /* Icon styling */
    #ico {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        font-size: 30px;
        background-color: #B085FF;
        border-radius: 50%;
    }

    /* Slide down animation */
    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<div id="con">
    <div class="content" > 
        <div id="ico">
            <i class="fa-solid fa-right-from-bracket fa-rotate-180 fa-lg"
            style="color: #000000;"></i>
        </div>
        <p>Order sucessfully sent</p>
        <p style="text-align: center;"> Thank you for your purchase. <a href="{% url 'list'%}"> click to go back to products</a> </p>

    </div>
</div>

    
{% endblock content %}
