{% extends 'base.html' %}

{% block content %}

<style> 
    /* Container styling */
    #con {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        padding-left: 30px;
        padding-right: 30px;
    }

    /* Content box styling */
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        width: 25rem;
        height: 25rem;
        box-shadow: 0 2px 8px rgba(99, 99, 99, 0.2);
        animation: slideDown 1s ease-in-out;
    }

    /* Icon styling */
    #ico {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        font-size: 30px;
        background-color: #B085FF;
        border-radius: 50%;
    }

    /* Slide down animation */
    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<div id="con">
    <div class="content">
        <div id="ico">
            <i class="fa-solid fa-exclamation fa-2xl" style="color: #000000;"></i>
        </div>
        <h1>OOoops ðŸ˜¨</h1>
        <li>{{ product }} is already in the wishlist</li>
        <p>click <a href="{% url 'list' %}">here</a> to go back to products</p>

    </div>
</div>

{% endblock content %}
